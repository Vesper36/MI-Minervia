familyBackground:
  - "Family sent student abroad for international business education. Parents operate businesses with global supply chain connections."
  - "International background with parents in import-export industry. Family values understanding of different business cultures."
  - "Multicultural upbringing with exposure to both Asian and Western business practices through family enterprises."

interests:
  - "Fascinated by cross-cultural business negotiations and how to bridge Eastern and Western commercial practices."
  - "Interested in how global brands adapt to different markets and consumer behaviors."
  - "Enjoys studying international business cases and participating in global case competitions."

academicGoals:
  - "Aims to gain international business credentials to facilitate cross-border commercial activities."
  - "Plans to specialize in global supply chain management and international market entry strategies."
  - "Goal is to become a business professional who can effectively operate across Asian and European markets."
