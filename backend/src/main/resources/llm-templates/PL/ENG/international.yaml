familyBackground:
  - "Family relocated to Poland for engineering opportunities in Central Europe. Parents work in international engineering firms operating across EU."
  - "International background with parents in construction industry. Family chose Poland for its growing infrastructure development sector."
  - "Multicultural upbringing with exposure to different engineering standards and practices. Family values technical precision and innovation."

interests:
  - "Interested in how engineering practices differ across countries and how to implement international standards effectively."
  - "Passionate about sustainable engineering solutions applicable across different climates and regions."
  - "Enjoys participating in international engineering competitions and collaborating with students from various countries."

academicGoals:
  - "Aims to gain expertise in engineering that can be applied across international projects and markets."
  - "Plans to specialize in infrastructure engineering with focus on EU development standards."
  - "Goal is to work on cross-border engineering projects connecting Central and Western Europe."
