familyBackground:
  - "Family moved to Poland following business opportunities in the EU market. Parents run an import-export company connecting multiple countries."
  - "International background with parents working in multinational corporations. Family chose Poland for its strategic position in European business."
  - "Multicultural upbringing with exposure to various business cultures. Family values adaptability and cross-border commerce."

interests:
  - "Fascinated by cross-cultural business negotiations and international trade dynamics. Studies multiple languages to enhance business communication."
  - "Interested in how global supply chains operate and how businesses adapt to different regulatory environments."
  - "Enjoys analyzing how companies successfully expand into Central European markets."

academicGoals:
  - "Aims to specialize in international business strategy and help companies navigate European markets."
  - "Plans to combine business education with multicultural experience for a career in global consulting."
  - "Goal is to develop expertise in cross-border business operations and EU market regulations."
