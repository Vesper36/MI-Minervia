familyBackground:
  - "Family relocated to Poland for career opportunities. Parents value both cultural heritage and embracing new experiences in Central Europe."
  - "First-generation immigrant family that chose Poland for its strong technical education system. Maintains connections to home country while integrating into Polish society."
  - "Multicultural upbringing with parents working in international corporations. Family appreciates Poland's growing tech ecosystem."

interests:
  - "Enjoys bridging different tech communities through multilingual programming tutorials. Active in international developer forums."
  - "Passionate about cross-cultural tech collaboration. Participates in both local Polish hackathons and international online competitions."
  - "Interested in how technology can connect diverse communities. Develops apps that serve multilingual users."

academicGoals:
  - "Aims to leverage international perspective to build software solutions for global markets while studying in Poland."
  - "Plans to combine technical skills with multicultural experience to work on international tech projects."
  - "Goal is to become a bridge between Polish tech sector and international markets through technical expertise."
