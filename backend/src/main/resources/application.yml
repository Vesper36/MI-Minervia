spring:
  application:
    name: minervia-platform

  datasource:
    url: jdbc:mysql://localhost:3306/minervia?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: minervia
    password: ${DB_PASSWORD:minervia_dev}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:25}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: minervia-platform
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: edu.minervia.platform.service.async
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      ack-mode: manual

server:
  port: 8080

logging:
  level:
    edu.minervia: DEBUG
    org.springframework.security: DEBUG

app:
  jwt:
    # SECURITY: JWT secret MUST be provided via environment variable in production
    # The default value will cause application to fail in non-dev profiles
    secret: ${JWT_SECRET:}
    # CONSTRAINT [JWT-DUAL-TOKEN]: Access Token TTL 30 minutes
    access-token-expiration: ${JWT_ACCESS_EXPIRATION:1800000}
    # CONSTRAINT [JWT-DUAL-TOKEN]: Refresh Token TTL 14 days
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:1209600000}
    # Set to true to enforce JWT secret validation on startup (recommended for production)
    require-secret: ${JWT_REQUIRE_SECRET:false}
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      model: ${OPENAI_MODEL:gpt-4o-mini}
      temperature: ${OPENAI_TEMPERATURE:0.7}
      max-tokens: ${OPENAI_MAX_TOKENS:220}
  registration:
    code-expiration-days: 30
    email-rate-limit: 5
    ip-rate-limit: 3
